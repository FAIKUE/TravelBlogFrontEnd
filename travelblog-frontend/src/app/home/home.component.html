<div class="container">
    <h1 class="display-3">Welcome to Fabians Travel Blog</h1>
    <div class="text-center mt-3" *ngIf="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <table *ngIf="blogs" class="table table-striped table-hover mt-3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Destination</th>
                <th>Duration</th>
                <th><button *ngIf="currentUser" type="button" class="btn btn-secondary btn-sm float-right" (click)="addBlog()">Add Blog</button></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="blogs.length < 1">
                <td colspan="4">You have no blogs. Click "Add Blog" to start.</td>
            </tr>
            <tr *ngFor="let blog of blogs" [routerLink]="['/blog/', blog._id]" style="cursor:pointer">
                <td>{{blog.title}}</td>
                <td>{{blog.destination}}</td>
                <td>{{blog.traveltime}} days</td>
                <td>{{blog.shortDescription}}</td>
            </tr>
        </tbody>
    </table>
</div>
