<div class="container">
    <h1 class="display-3">Welcome to my Travel Blog</h1>
    <div *ngIf="loading" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    
    <table *ngIf="blogs" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Destination</th>
                <th>Length</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let blog of blogs">
                <td>{{blog.title}}</td>
                <td>{{blog.destination}}</td>
                <td>{{blog.traveltime}} days</td>
                <td>{{blog.shortDescription}}</td>
                <td><a [routerLink]="['/blog/', blog._id]">Link</a></td>
            </tr>
        </tbody>
    </table>
</div>
